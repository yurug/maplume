version: '3.8'

services:
  maplume-server:
    build:
      context: ../..
      dockerfile: packages/server/Dockerfile
    container_name: maplume-server
    restart: unless-stopped
    ports:
      - "8443:8443"
    environment:
      - NODE_ENV=production
      - PORT=8443
      - DOMAIN=${DOMAIN:-localhost}
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8443/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - maplume-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  maplume-network:
    driver: bridge

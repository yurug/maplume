<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="featherGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fffbeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef3c7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGrad)" />

  <!-- Feather quill -->
  <g transform="translate(128, 128) rotate(-45) translate(-128, -128)">
    <!-- Feather body -->
    <path d="M 80 176
             Q 90 140, 120 100
             Q 140 70, 176 48
             Q 160 80, 150 110
             Q 145 130, 140 150
             Q 135 160, 128 176
             Q 120 160, 115 150
             Q 110 130, 105 110
             Q 95 80, 80 48
             Q 116 70, 136 100
             Q 166 140, 176 176
             Z"
          fill="url(#featherGrad)"
          stroke="#92400e"
          stroke-width="2"/>

    <!-- Feather center line (rachis) -->
    <path d="M 128 48 Q 128 100, 128 176"
          stroke="#b45309"
          stroke-width="3"
          fill="none"
          stroke-linecap="round"/>

    <!-- Feather barbs (left) -->
    <path d="M 128 70 Q 110 75, 95 65" stroke="#d97706" stroke-width="1.5" fill="none" opacity="0.7"/>
    <path d="M 128 90 Q 105 95, 88 82" stroke="#d97706" stroke-width="1.5" fill="none" opacity="0.7"/>
    <path d="M 128 110 Q 108 115, 92 105" stroke="#d97706" stroke-width="1.5" fill="none" opacity="0.7"/>
    <path d="M 128 130 Q 112 135, 100 128" stroke="#d97706" stroke-width="1.5" fill="none" opacity="0.7"/>
    <path d="M 128 150 Q 118 155, 110 150" stroke="#d97706" stroke-width="1.5" fill="none" opacity="0.7"/>

    <!-- Feather barbs (right) -->
    <path d="M 128 70 Q 146 75, 161 65" stroke="#d97706" stroke-width="1.5" fill="none" opacity="0.7"/>
    <path d="M 128 90 Q 151 95, 168 82" stroke="#d97706" stroke-width="1.5" fill="none" opacity="0.7"/>
    <path d="M 128 110 Q 148 115, 164 105" stroke="#d97706" stroke-width="1.5" fill="none" opacity="0.7"/>
    <path d="M 128 130 Q 144 135, 156 128" stroke="#d97706" stroke-width="1.5" fill="none" opacity="0.7"/>
    <path d="M 128 150 Q 138 155, 146 150" stroke="#d97706" stroke-width="1.5" fill="none" opacity="0.7"/>

    <!-- Quill tip (nib) -->
    <path d="M 128 176 L 132 200 L 128 220 L 124 200 Z"
          fill="#78350f"
          stroke="#451a03"
          stroke-width="1"/>
  </g>
</svg>
